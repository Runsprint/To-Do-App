<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>TO-DO App</title>
  </head>
  <body id="body">
    <div class="for_background" id="background_img">
      <h1 class="todo">TODO</h1>
      <img class="moon" id="moon" src="./images/icon-moon.svg" />
      <img class="sun" id="sun" src="./images/icon-sun.svg" />
    </div>
    <div class="add-events" id="add-events">
      <div class="for_center">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <span class="custom_checkbox" id="custom_checkbox"></span>
        <input
          type="text number"
          class="add_text"
          id="add_text"
          placeholder="Create a new todoâ€¦"
        />
      </div>
    </div>
    <div class="sections_div">
      <section id="box-wrapper" class="section"></section>

      <div class="items" id="items">
        <p id="items_left"></p>
        <p id="clear">Clear Completed</p>
      </div>
    </div>

    <ul class="same_class ul" id="ul">
      <li id="all">All</li>
      <li id="active">Active</li>
      <li id="completed">Completed</li>
    </ul>

    <footer>
      <h1 class="footer_h1" id="reorder">Drag and drop to reorder list</h1>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
